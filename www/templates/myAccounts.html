<ion-view title="My Accounts" id="page5">
    <ion-nav-buttons side="right" class="has-header">
        <button id="demo-menu-lower-right"
                class="mdl-button  mdl-button--icon">
            <i class="icon ion-android-menu"></i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item" ng-click="logout()">Log Out</li>
        </ul>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-show="logged" style="margin-top:calc(-100vh/25); width: calc(105vw/1);margin-left: calc(-100vw/50)">
            <div class=" card padding">
                <div class="row">
                    <div class="col col-75">
                        <img id="profilePics" src="{{'https://tjkonnect.herokuapp.com' + user.profilePics}}" />
                    </div>
                </div>

                <div class="row " style="margin-bottom:-14px; ">
                    <div id="Acontents" class="col-33 mactive tab" ng-click="nav('Acontents')">
                        contents
                    </div>
                    <div id="Acompetition" class="col-40 tab" ng-click="nav('Acompetition')">
                        competitions
                    </div>
                    <div id="Acontent" style="" class="col-33 tab" ng-click="nav('Acontent')">
                        saved
                    </div>
                </div>

            </div>
            <div class="padding">
                <ion-scroll ng-show="contents">
                    <ion-refresher on-refresh="doRefresh()" slot="fixed">
                        <ion-refresher-content pulling-icon="arrow-dropdown"
                                               pulling-text="Pull to refresh"
                                               refreshing-spinner="circles"
                                               refreshing-text="Refreshing...">
                        </ion-refresher-content>
                    </ion-refresher>
                    <div>

                        <div class="panel panel-danger">
                            <div>No content!!!</div>
                            <div class="panel-body">
                                No Content Available at the moment<br />
                                Drag down to refresh!
                            </div>
                            <button ng-click="showToast()" class="mdl-button mdl-js-button mdl-button--raised" type="button">Show Toast</button>
                           
                        </div>
                    </div>
                </ion-scroll>
                <div ng-show="competition">
                    <div>
                        competition
                    </div>
                </div>
                <div ng-show="content">
                    <div>
                        content
                    </div>
                </div>
            </div>

        </div>







        <div ng-hide="logged" style="padding-top:calc(100vh/4)">
            <div id="login">
                <button class="button button-block button-assertive" ui-sref="tabs.login">Login</button>
            </div>

            <div id="signup">
                <button class="button button-block button-royal" ui-sref="tabs.signup">Register</button>
            </div>
        </div>
    </ion-content>
    <script>
       
    </script>
</ion-view>
